<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Anonymous - Panel Użytkownika</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide-react/0.263.1/lucide.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0f0f0f;
            --secondary-dark: #1a1a1a;
            --accent-color: #4a4a4a;
            --text-color: #e0e0e0;
            --highlight-color: #6b4eff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-color);
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title {
            color: var(--highlight-color);
            font-size: 1.5rem;
        }

        .dashboard-nav {
            display: flex;
            gap: 1rem;
        }

        .dashboard-nav a, .dashboard-nav button {
            background-color: var(--secondary-dark);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dashboard-nav a:hover, 
        .dashboard-nav button:hover {
            background-color: var(--accent-color);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .dashboard-card {
            background-color: var(--secondary-dark);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card-title {
            color: var(--highlight-color);
            margin-bottom: 1rem;
        }

        .user-info {
            margin-bottom: 1.5rem;
        }

        .profile-section, 
        .commands-section, 
        .stats-section {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Panel Użytkownika</h1>
            <div class="dashboard-nav">
                <a href="#">Forum</a>
                <a href="#">Discord</a>
                <button id="logoutBtn">Wyloguj</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h2 class="card-title">Profil</h2>
                <div id="userProfile" class="user-info">
                    <p id="username">Ładowanie...</p>
                    <p id="email">Ładowanie...</p>
                </div>
            </div>

            <div class="dashboard-card">
                <h2 class="card-title">Komendy</h2>
                <div id="commandsList">
                    <p>Ładowanie komend...</p>
                </div>
            </div>

            <div class="dashboard-card">
                <h2 class="card-title">Statystyki</h2>
                <div id="userStats">
                    <p>Ładowanie statystyk...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { logout, getAuthToken } from '/js/auth.js';

        // Obsługa wylogowania
        document.getElementById('logoutBtn').addEventListener('click', () => {
            logout();
        });

        // Funkcja ładowania danych użytkownika
        async function loadUserData() {
            try {
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Nie udało się pobrać danych użytkownika');
                }

                const userData = await response.json();
                
                // Aktualizacja danych użytkownika
                document.getElementById('username').textContent = userData.username;
                document.getElementById('email').textContent = userData.email;
            } catch (error) {
                console.error('Błąd ładowania danych:', error);
                alert('Nie udało się załadować danych użytkownika');
                logout();
            }
        }

        // Funkcja ładowania komend
        async function loadCommands() {
            try {
                const response = await fetch('/api/commands', {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Nie udało się pobrać komend');
                }

                const commands = await response.json();
                const commandsList = document.getElementById('commandsList');
                
                // Czyszczenie listy
                commandsList.innerHTML = '';

                // Dodawanie komend
                commands.forEach(command => {
                    const commandEl = document.createElement('div');
                    commandEl.innerHTML = `
                        <strong>${command.name}</strong>
                        <p>${command.description}</p>
                        <span class="status ${command.active ? 'active' : 'inactive'}">
                            ${command.active ? 'Aktywna' : 'Nieaktywna'}
                        </span>
                    `;
                    commandsList.appendChild(commandEl);
                });
            } catch (error) {
                console.error('Błąd ładowania komend:', error);
                document.getElementById('commandsList').innerHTML = 'Nie udało się załadować komend';
            }
        }

        // Funkcja ładowania statystyk
        async function loadStats() {
            try {
                const response = await fetch('/api/stats', {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Nie udało się pobrać statystyk');
                }

                const stats = await response.json();
                const statsEl = document.getElementById('userStats');
                
                statsEl.innerHTML = `
                    <p>Liczba użytkowników: ${stats.users}</p>
                    <p>Aktywne serwery: ${stats.servers}</p>
                    <p>Użyto komend: ${stats.commands_used}</p>
                `;
            } catch (error) {
                console.error('Błąd ładowania statystyk:', error);
                document.getElementById('userStats').innerHTML = 'Nie udało się załadować statystyk';
            }
        }

        // Inicjalizacja strony
        document.addEventListener('DOMContentLoaded', () => {
            // Sprawdzenie autoryzacji
            const token = getAuthToken();
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Ładowanie danych
            loadUserData();
            loadCommands();
            loadStats();
        });
    </script>
</body>
</html>
